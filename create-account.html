<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Create account</title>
</head>
<body>
    <div class="login">
        <div class="form-container form-container-my-account">
          <h1 class="title title-left">My account</h1>
          <form action="/">
            <div>
                <label for="name" class="label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="input"
              placeholder="Maximiliano Ahumada Moya"
            />
            <label for="email" class="label">Email address</label>
            <input
              type="email"
              name="email"
              id="email"
              class="input"
              placeholder="maxilindo@gmail.com"
            />
            <label for="password" class="label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="input"
              placeholder="**********"
            />
            </div>
            <input type="submit" value="Create" class="primary-button" />
          </form>
        </div>
      </div>
</body>
</html>
